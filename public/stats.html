<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>System Stats</title>
        <link rel="stylesheet" href="styles/dashboard.css" />
        <style>
            .stats-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 1rem;
            }
            .gauge-wrapper,
            .histogram-wrapper,
            .table-wrapper {
                background: var(--bg-secondary);
                padding: 10px;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                box-shadow: 0 1px 2px var(--shadow-color);
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 4px 8px;
                text-align: left;
                border-bottom: 1px solid var(--border-light);
            }
        </style>
    </head>
    <body>
        <h1>System Stats</h1>
        <div class="stats-container">
            <div class="gauge-wrapper">
                <canvas id="connectionsGauge"></canvas>
            </div>
            <div class="gauge-wrapper">
                <canvas id="memoryGauge"></canvas>
            </div>
            <div class="histogram-wrapper">
                <canvas id="latencyHistogram"></canvas>
            </div>
            <div class="table-wrapper">
                <h2>Counters</h2>
                <table id="countersTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table-wrapper">
                <h2>Gauges</h2>
                <table id="gaugesTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table-wrapper">
                <h2>Histograms</h2>
                <table id="histogramsTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Count</th>
                            <th>Mean</th>
                            <th>Min</th>
                            <th>Max</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"
        ></script>
        <script type="module" src="scripts/stats.js"></script>
    </body>
</html>
