<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>System Stats</title>
        <link rel="stylesheet" href="styles/dashboard.css" />
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: var(--bg-primary, #f5f5f5);
                color: var(--text-primary, #333);
                min-height: 100vh;
                overflow-x: auto;
                overflow-y: auto;
            }

            h1 {
                margin-bottom: 20px;
                color: var(--text-primary, #333);
            }

            .stats-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                width: 100%;
                max-width: none;
                padding-bottom: 40px;
            }

            .metric-card {
                background: var(--bg-secondary, #fff);
                padding: 15px;
                border: 1px solid var(--border-color, #ddd);
                border-radius: 8px;
                box-shadow: 0 2px 4px var(--shadow-color, rgba(0, 0, 0, 0.1));
                min-height: 100px;
            }

            .connections-display {
                text-align: center;
                padding: 20px;
            }

            .connections-number {
                font-size: 48px;
                font-weight: bold;
                color: var(--primary-color, #007bff);
                margin-bottom: 10px;
            }

            .connections-label {
                font-size: 14px;
                color: var(--text-secondary, #666);
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .gauge-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 200px;
            }

            .histogram-wrapper {
                min-height: 300px;
                position: relative;
            }

            .histogram-wrapper canvas {
                max-width: 100% !important;
                height: auto !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 14px;
            }

            th {
                background: var(--bg-tertiary, #f8f9fa);
                padding: 8px 12px;
                text-align: left;
                border-bottom: 2px solid var(--border-color, #ddd);
                font-weight: 600;
            }

            td {
                padding: 6px 12px;
                text-align: left;
                border-bottom: 1px solid var(--border-light, #eee);
            }

            .card-title {
                margin: 0 0 15px 0;
                font-size: 18px;
                font-weight: 600;
                color: var(--text-primary, #333);
            }

            @media (max-width: 768px) {
                .stats-container {
                    grid-template-columns: 1fr;
                }

                body {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>System Stats</h1>
        <div class="stats-container">
            <!-- Active Connections - Simple Number Display -->
            <div class="metric-card">
                <div class="connections-display">
                    <div class="connections-number" id="connectionsNumber">
                        --
                    </div>
                    <div class="connections-label">Active Connections</div>
                </div>
            </div>

            <!-- Memory Usage Gauge -->
            <div class="metric-card">
                <h3 class="card-title">Memory Usage</h3>
                <div class="gauge-wrapper">
                    <canvas id="memoryGauge"></canvas>
                </div>
            </div>

            <!-- Latency Histogram -->
            <div class="metric-card">
                <h3 class="card-title">Latency Distribution</h3>
                <div class="histogram-wrapper">
                    <canvas id="latencyHistogram"></canvas>
                </div>
            </div>

            <!-- Counters Table -->
            <div class="metric-card">
                <h3 class="card-title">Counters</h3>
                <table id="countersTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Gauges Table -->
            <div class="metric-card">
                <h3 class="card-title">Gauges</h3>
                <table id="gaugesTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Histograms Table -->
            <div class="metric-card">
                <h3 class="card-title">Histograms</h3>
                <table id="histogramsTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Count</th>
                            <th>Mean</th>
                            <th>Min</th>
                            <th>Max</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"
        ></script>
        <script type="module" src="scripts/stats.js"></script>
    </body>
</html>
