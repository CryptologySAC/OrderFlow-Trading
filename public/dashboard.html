<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LTCUSDT Trading Dashboard</title>
        <link rel="stylesheet" href="styles/dashboard.css" />
    </head>
    <body>
        <main class="dashboard">
            <section class="chart-container" id="orderBookContainer">
                <div class="chartAreaWrapper50">
                    <canvas id="orderBookChart"></canvas>
                </div>
            </section>

            <section class="chart-container" id="tradesContainer">
                <div class="rangeSelector">
                    <button data-range="60000">1m</button>
                    <button data-range="900000">15m</button>
                    <button data-range="2700000">45m</button>
                    <button data-range="5400000">90m</button>
                    <button data-range="all">All</button>
                </div>
                <div class="chartAreaWrapper">
                    <canvas id="tradesChart"></canvas>
                </div>
            </section>
            <section class="gauge-container" id="delayGaugeContainer">
                <canvas id="delayGauge"></canvas>
            </section>
            <!-- Anomaly List (add below the Trade Delay Gauge section) -->
            <section class="anomaly-list-container" id="anomalyListContainer">
                <div class="anomaly-list-header">
                    <span>Anomalies</span>
                    <span class="anomaly-filter">
                        <label
                            ><input
                                type="checkbox"
                                value="critical"
                                checked
                            />Critical</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                value="high"
                                checked
                            />High</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                value="medium"
                            />Medium</label
                        >
                        <label
                            ><input type="checkbox" value="info" />Info</label
                        >
                    </span>
                </div>
                <div class="anomaly-list" id="anomalyList"></div>
            </section>
        </main>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"
        ></script>
        <script defer src="scripts/dashboard.js" type="module"></script>
    </body>
</html>
